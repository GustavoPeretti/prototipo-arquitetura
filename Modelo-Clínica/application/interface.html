<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/interface.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Clínica</title>
</head>
<body>
    <h1 class="title">Bem-vindo!</h1>
    <p class="subtitle">O que deseja fazer?</p>
    <div class="line"></div>
    <main>
        <div id="content-request">
            <h3>Solicitação de dados</h3>
            <div>
                <i class="fa-solid fa-id-card"></i>
                <label for="">CPF</label>
            </div>
            <input onkeydown="formatarCPF(this);" type="text" maxlength="14" placeholder="Digite o CPF" name="" id="cpf">
            <button onclick="solicitarDados();">Solicitar</button>
        </div>
        <div id="content-dados">
            <div id="tabs">
                <span id="tab-paciente" onclick="selectTab('paciente');" class="selected">Paciente</span>
                <span id="tab-planos" onclick="selectTab('planos');">Planos</span>
                <span id="tab-medicos" onclick="selectTab('medicos');">Médicos</span>
                <span id="tab-consultas" onclick="selectTab('consultas');">Consultas</span>
                <span id="tab-cirurgias" onclick="selectTab('cirurgias');">Cirurgias</span>
            </div>
            <div id="resultado"></div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
